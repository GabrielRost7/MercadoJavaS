                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search">

    <main>
        <section class="carrito-pag-compra">
            <div id="carrito-container-en-compra"></div>
            <div id="total-container"></div>
        </section>
        <form action="">
            <section class="datos-compra">            
                    <h4>Dirección de envío</h4>
                    <div class="grid-compra1">
                        <label for="correoelec">Correo Electrónico:</label>
                        <input type="email" name="correoelec" id="correoelec">
                    </div>           
                    <div class="grid-compra2">
                        <label for="provincia">Provincia:</label>
                        <select name="provinciaenvio" id="provinciaenvio">
                            <option value="01">Buenos Aires</option>
                            <option value="02">CABA</option>
                            <option value="03">Catamarca</option>
                            <option value="04">Chaco</option>
                            <option value="05">Chubut</option>
                            <option value="06">Córdoba</option>
                            <option value="07">Corrientes</option>
                            <option value="08">Entre Ríos</option>
                            <option value="09">Formosa</option>
                            <option value="10">Jujuy</option>
                            <option value="11">La Pampa</option>
                            <option value="12">La Rioja</option>
                            <option value="13">Mendoza</option>
                            <option value="14">Misiones</option>
                            <option value="15">Neuquén</option>
                            <option value="16">Río Negro</option>
                            <option value="17">Salta</option>
                            <option value="18">San Juan</option>
                            <option value="19">San Luis</option>
                            <option value="20">Santa Cruz</option>
                            <option value="21">Santa Fe</option>
                            <option value="22">Santiago del Estero</option>
                            <option value="23">Tierra del Fuego</option>
                            <option value="24">Tucumán</option>
                        </select>
                    </div>
                    <div class="grid-compra3">
                        <label for="barrio">Barrio:</label>
                        <input type="text" name="barrio" id="barrio">
                    </div>
                    <div class="grid-compra4">
                        <label for="calle">Calle y altura:</label>
                        <input type="text" name="calle" id="calle">
                    </div>
                
            </section>
        
            <section class="datos-compra">
                
                    <h4>Forma de pago</h4>
                    <div class="grid-compra5">        
                        <li><label for="mercpago">Mercado Pago</label>
                            <input type="radio" name="Forma de pago" id="mercpago">
                        </li>
                        <li><label for="american">American Express</label>
                            <input type="radio" name="Forma de pago" id="american">
                        </li>
                        <li><label for="visa">Visa</label>
                            <input type="radio" name="Forma de pago" id="visa">
                        </li>
                        <li><label for="mastercard">Mastercard</label>
                            <input type="radio" name="Forma de pago" id="mastercard">
                        </li>
                    </div>
                
                    <div class="grid-compra6">
                        <label for="nrotarj">Nro de Tarjeta:</label>
                        <input type="number" name="nrotaj" id="nrotarj" pattern="[0-9]{16}" required>
                    </div>
                    <div class="grid-compra7">
                        <label for="nombtitular">Nombre del titular:</label>
                        <input type="text" name="nombtitular" id="nombtitular">
                    </div>
                    <div class="grid-compra8">
                        <label for="fechavenc">Fecha de vencimiento:</label>
                        <div>
                            <select name="mesTarjeta" id="mes">
                                <option value="01">01</option>
                                <option value="02">02</option>
                                <option value="03">03</option>
                                <option value="04">04</option>
                                <option value="05">05</option>
                                <option value="06">06</option>
                                <option value="07">07</option>
                                <option value="08">08</option>
                                <option value="09">09</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                                <option value="12">12</option>
                            </select>
                            <select name="añoTarjeta" id="año">
                                <option value="23">23</option>
                                <option value="24">24</option>
                                <option value="25">25</option>
                                <option value="26">26</option>
                                <option value="27">27</option>
                                <option value="28">28</option>
                                <option value="29">29</option>
                                <option value="30">30</option>
                                <option value="31">31</option>
                            </select>
                        </div>
                    </div>
                    <div class="grid-compra9">
                        <label for="codseg">Código de seguridad:</label>
                        <input type="password" name="codseg" id="codseg" maxlength="3">
                    </div>
                    <div class="grid-compra10">
                        <label for="recaptcha">No soy un robot</label>
                        <input type="radio" name="recaptcha" id="recaptcha">
                    </div>            
            </section>
            <section>
                <div id="lista-precios-container" class="d-flex justify-content-center">
                    <button type="button" class="btn btn-success boton-compra">Realizar compra</button>
                </div>
            </section>
        </form>
    </main>
